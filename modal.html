<div class="modal fade animated zoomIn" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Contact Me</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name-box" class="labelClass">Name</label>
                                <br />
                                <input type="text" class="form-control" name="name-box" id=name-box placeholder="John Smith" />
                                <br />
                            </div>
                            <div class="form-group">
                                <label for="email-box" class="labelClass">Email</label>
                                <br />
                                <input type="email" class="form-control" name="email-box" id="email-box" placeholder="example@gmail.com" />
                                <br />
                            </div>
                            <div class="form-group">
                                <label for="message-box" class="labelClass">Message</label>
                                <br />
                                <textarea class="form-control" name="message-box" id="message-box"></textarea>
                                <br />
                            </div>
                                <input type="button" class="btn btn-default btn-lg" id="submit-button" data-dismiss="modal" value="Submit" />
                                <br />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
